<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haima Santhosh C | Contact Page</title>
    <meta name="description" content="Simple page with header and footer" />
    <meta name="author" content="Haima Santhosh C" />
    <link
      rel="shortcut icon"
      href="assets/images/profile-picture.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="hero-header header-2" id="contact">
      <div class="wrapper">
        <!-- Header starts -->
        <header>
          <div class="logo">
            <i class="fa-solid fa-h"></i>
            <div class="logo-text">Haima Santhosh C</div>
          </div>
          <input type="checkbox" id="menu-toggle" hidden />
          <nav>
            <label for="menu-toggle" class="hamburger-menu">
              <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html">About</a></li>
              <li><a href="project.html">Projects</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </header>
        <!-- Header ends -->
      </div>
    </div>
    <!-- Header Section ends -->

    <!-- Contact Section Starts -->
    <section id="contact" class="container content-contact">
        
        <form action="" class="form-content">
          <div class="form-heading">
            <h2>Leave A Message Here</h2>
          </div>
          <div>
            <label for="name">Name </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your Name"
              required
            />
          </div>
          <br />
          <br />
          <div>
            <label for="email">Email </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <br />
          <br />
          <div>
            <label for="subject">Subject  </label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Type Your Subject Here"
              required
              minlength="5"
              maxlength="60"
            />
          </div>
          <br />
          <br />
          
          <div>
            <label for="message">Message  </label>
            <textarea
              name="message"
              id="message"
              rows="15"
              cols="20"
              placeholder="Write Something"
              required
              minlength="10"
              maxlength="200"
            ></textarea>
          </div>
          
          
          <div class="form-button">
            <button type="submit">Submit</button>
           
            <button type="reset">Cancel</button>
          </div>
         
        </form>
      </section>
      
    <!-- Contact Section Ends -->
    <!-- Footer starts -->
    <div class="container footer-2">
      <footer class="footer-content ">
        <div class="copy-right">
          <span>&copy; 2025</span>
          <strong>Haima Santhosh C</strong>
        </div>

        <div class="design-info">
          <span>Designed and Developed by</span>
          <strong>Haima Santhosh C</strong>
        </div>
      </footer>
    </div>
    <!-- Footer ends -->
  </body>
</html>
